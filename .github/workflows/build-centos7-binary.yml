        # èŽ·å–ç‰ˆæœ¬ä¿¡æ¯
        VERSION=$(./kcat -V 2>&1 | head -1 | awk '{print $2}')
        
        # åˆ›å»ºç‰ˆæœ¬ä¿¡æ¯æ–‡ä»¶
