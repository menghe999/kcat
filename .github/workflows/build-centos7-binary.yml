        echo "=========================================="
        
        # bootstrap.sh will build a fully static binary
        # This includes statically linking librdkafka, yajl, and other dependencies
        ./bootstrap.sh
        
        echo ""
        echo "Build completed! Verifying binary..."
        echo ""
        
        # Verify the binary
        ls -lh kcat
        file kcat
        
        # Check dynamic dependencies
        echo ""
        echo "Checking dynamic dependencies:"
        ldd kcat || echo "âœ“ Fully static binary (no dynamic dependencies)"
        
        # Check binary size
        SIZE=$(stat -c%s kcat)
        echo ""
        echo "Binary size: $SIZE bytes ($(($SIZE / 1024)) KB)"
        
        # Test basic functionality
        echo ""
        echo "Testing kcat functionality:"
        ./kcat -V
        ./kcat -h | head -20
        
        # Verify GLIBC compatibility (should work on CentOS 7 with GLIBC 2.17)
        echo ""
        echo "Checking GLIBC version requirements:"
        objdump -T kcat | grep GLIBC | sed 's/.*GLIBC_\([0-9.]*\).*/\1/' | sort -V | uniq | tail -5
    
    - name: Package binary with metadata
      run: |
        echo "Packaging binary for distribution..."
        
        # åˆ›å»ºå‘å¸ƒç›®å½•
